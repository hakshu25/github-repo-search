name: Unit test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: yarn install and test
        env:
          HUSKY: 0
        run: |
          yarn --frozen-lockfile
          yarn lint
          yarn format:check
          yarn test:unit
